<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-tac-toe Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="game.js"></script>
    <link rel="stylesheet" href="game.css">

</head>

<body>
    <div id="all">
        <h1>Welcome To 'Tic-Tac-Toc' Game</h1>
        <br>
        <div id="turns">Turn x</div>
        <div id="board">
            <div class="row">
                <button class="buttons" id="r1-b1" style="border-radius: 10px 0px 0px 0px;" type="button">.</button>
                <button class="buttons" id="r1-b2" type="button">.</button>
                <button class="buttons" id="r1-b3" style="border-radius: 0px 10px 0px 0px;" type="button">.</button>
            </div>
            <div class="row">
                <button class="buttons" id="r2-b1" type="button">.</button>
                <button class="buttons" id="r2-b2" type="button">.</button>
                <button class="buttons" id="r2-b3" type="button">.</button>
            </div>
            <div class="row">
                <button class="buttons" id="r3-b1" style="border-radius: 0px 0px 0px 10px;" type="button">.</button>
                <button class="buttons" id="r3-b2" type="button">.</button>
                <button class="buttons" id="r3-b3" style="border-radius: 0px 0px 10px 0px;" type="button">.</button>
            </div>
        </div>
        <button id="reset" type="button" class="btn btn-outline-primary">Reset</button>
    </div>

</body>

</html>
